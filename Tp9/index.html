<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h1 class="tittle">Ejercicio 1</h1>
        <div class="row">
          <div class="col-12 col-sm-12 bg-primary m-1 h-25 p-3"></div>
          <div class="col-12 col-sm-2 bg-secondary m-1 h-25 p-3"></div>
          <div class="col-12 col-sm-9 bg-warning m-1 h-25 p-3"></div>
        </div>

        <div class="mt-5">
          <h1>Ejercicio 2</h1>
          <div class="column">
            <div class="col-12 bg-primary h-25 p-3 my-1"></div>
            <div class="row">
              <div class="col-12 col-sm-2 col-md-3 bg-danger p-3 mx-1"></div>
              <div class="col-12 col-sm-10 col-md-9 row">
                <div class="col-12 p-3 bg-info"></div>
                <div
                  class="col-12 col-sm-12 col-md-6 p-3 bg-secondary my-1"
                ></div>
                <div
                  class="col-12 col-sm-12 col-md-6 p-3 bg-warning my-1"
                ></div>
                <div class="row col-12">
                  <div class="col-md-2 col-sm-4 col-6 p-3 bg-danger my-1"></div>
                  <div class="col-md-2 col-sm-4 col-6 p-3 bg-info my-1"></div>
                  <div class="col-md-4 col-sm-4 col-6 p-3 bg-dark my-1"></div>
                  <div
                    class="col-md-2 col-sm-4 col-6 p-3 bg-secondary my-1"
                  ></div>
                  <div
                    class="col-md-2 col-sm-4 col-6 p-3 bg-primary my-1"
                  ></div>
                  <!-- -------------- -->
                  <div class="col-md-2 col-sm-4 col-6 p-3 bg-danger my-1"></div>
                  <div class="col-md-2 col-sm-4 col-6 p-3 bg-info my-1"></div>
                  <div class="col-md-4 col-sm-4 col-6 p-3 bg-dark my-1"></div>
                  <div
                    class="col-md-2 col-sm-4 col-6 p-3 bg-secondary my-1"
                  ></div>
                  <div
                    class="col-md-2 col-sm-4 col-6 p-3 bg-primary my-1"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 bg-primary h-25 p-2 my-1"></div>
    </div>
  </body>
</html>
