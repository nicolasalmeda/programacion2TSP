<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <nav class="nav">
      <h1>Reservas de Libros</h1>
      <div class="searchbar">
        <input type="text" id="buscar" class="input__nav" />
        <button id="buscar" onclick="buscar();" class="button">Buscar</button>
      </div>
      <div class="container__enlances">
        <a href="#alumnos">Alumnos</a>
        <a href="#libros">Libros</a>
        <a href="#prestamos">Prestamos</a>
      </div>
    </nav>
    <section class="section">
      <div class="container__busqueda">
        <div id="busquedaA" class="busquedaA"></div>
        <div id="busquedaL" class="busquedaL"></div>
      </div>
      <div id="libros" class="container__libros">
        <h2>LIBROS</h2>
        <div class="container__libros__ingresos">
          <label for="">Titulo</label>
          <input type="text" class="input__ingresos" id="titulo" />
          <label for="">Autor</label>
          <input type="text" id="autor" class="input__ingresos" />
          <button id="guardar" onclick="guardarLibros();" class="button">
            Guardar
          </button>
        </div>
        <div id="listado__libros" class="container__libros__listado">
          <button onclick="listarLibros();" class="button">
            Listar Libros
          </button>
          <div class="container__libros__listadoyedicion">
            <div id="listadoLibros" class="container__listado__libros"></div>
            <div id="listar" class="container__edit" hidden>
              <label for="">Titulo</label>
              <input type="text" id="tituloEdit" class="input__ingresos" />
              <label for="">Autor</label>
              <input type="text" id="autorEdit" class="input__ingresos" />
              <button
                type="submit"
                id="actualizar"
                onclick="actualizarLibro();"
                class="button"
              >
                Acutalizar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="alumnos" class="container_alumnos">
        <h2>ALUMNOS</h2>
        <div class="container_alumnos__ingresos">
          <label for="">Nombre</label>
          <input type="text" id="nombre" class="input__ingresos" />
          <label for="">DNI</label>
          <input type="number" id="dni" class="input__ingresos" />
          <label for="">Direccion</label>
          <input type="text" id="direccion" class="input__ingresos" />
          <button id="cargarAlumno" onclick="cargarAlumno();" class="button">
            Guardar
          </button>
        </div>
        <div id="listado__alumnos" class="container__alumnos__listado">
          <button id="listarAlumnos" onclick="listarAlumnos();" class="button">
            Listar Alumnos
          </button>
          <div class="container__libros__listadoyedicion">
            <div id="listadoAlumnos" class="container__alumnos__listar"></div>
            <div class="container__alumno__edit" id="alumnoEditar">
              <label for="">Nombre</label>
              <input type="text" id="nombreEditAlumno" />
              <label for="">DNI</label>
              <input type="text" id="DNIEditAlumno" />
              <label for="">Direccion</label>
              <input type="text" id="direccionEditAlumno" />
              <button class="button" onclick="actualizarAlumno();">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container__prestamos" id="prestamos">
        <h2>PRESTAMOS</h2>
        <div class="container__prestamos__ingreso">
          <label for="">fecha de Entrega</label>
          <input type="text" id="fechaEntrega" class="input__ingresos" />
          <label for="">fecha de Devoluci√≥n</label>
          <input type="text" id="fechaDev" class="input__ingresos" />
          <label for="">Identificador del alumno</label>
          <input type="text" id="idAlum" class="input__ingresos" />
          <label for="">Identificador del libro</label>
          <input type="text" id="idLib" class="input__ingresos" />
          <button class="button--prestamo" onclick="guardarPrestamo();">
            Guardar Prestamo
          </button>
        </div>
        <div class="container__registro__prestamos">
          <h3>Registro Prestamos</h3>
          <button
            id="registro"
            onclick="registroPrestamo();"
            class="button--prestamo"
          >
            Ver Registro
          </button>
          <div class="container__registros" id="registroPrestamos"></div>
        </div>
        <div class="container__devolucion">
          <h3>Devolucion de Libros</h3>
          <button
            class="button--prestamo"
            onclick="listarLibrosDevueltos();"
            class="button--prestamo"
          >
            Listar libros devueltos
          </button>
          <div
            id="devolucionLibros"
            class="container__devolucion__libros"
          ></div>
        </div>
        <div class="container__libros__prestados" id="librosPrestados">
          <h3>Libros Prestados</h3>
          <button
            id="prestados"
            onclick="librosPrestadosActivos();"
            class="button--prestamo"
          >
            Lista libros Prestados
          </button>
          <div id="librosPrestados" class="container__libros__prestados"></div>
        </div>
        <div class="container__libros_nodevueltos">
          <h3>Libros No Devueltos</h3>
          <button
            class="button--prestamo"
            onclick="librosNoDevueltosActivos();"
          >
            Listar libros NO devueltos
          </button>
          <div
            id="librosNoDevueltos"
            class="container__libros__nodevueltos__activos"
          ></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>Lagoria Almeda Nicolas Ariel - 55634</div>
      <div>Comision 6</div>
      <div>2022</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
