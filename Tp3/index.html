<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bg-secondary fw-bold">
    <form action="" class="container col-6 mt-2">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          placeholder="Name..."
        />
      </div>
      <div>
        <label class="form-label" for="">Last Name</label>
        <input
          class="form-control"
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Lastname..."
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Email</label>
        <input class="form-control" type="email" id="email" name="email" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="avatar">Send pic Profile</label>
        <input
          class="form-control"
          type="file"
          id="image"
          name="image"
          accept="image/png image/jpeg image/jpg"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="start">Start month:</label>
        <input
          type="month"
          class="form-control"
          id="month"
          name="month"
          min="2022-09"
          value="2022-09"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="url"> LinkedIn Profile</label>
        <input class="form-control" type="url" name="cv" id="cv" />
      </div>
      <div class="mb-3">
        <label for="">Country</label>
        <select class="form-select" name="country" id="country">
          <option value="">Please select your country</option>
          <option value="">Argentina</option>
          <option value="">Brasil</option>
          <option value="">Uruguay</option>
          <option value="">Paraguay</option>
          <option value="">Bolivia</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="">Experience</label>
        <input
          class="form-range"
          type="range"
          id="exp"
          name="exp"
          value="1"
          min="0"
          max="20"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Enter your phone number:</label>
        <input class="form-control" type="tel" name="phone" id="phone" />
      </div>
      <div class="mb-3">
        <legend>Genres</legend>
        <label for="" class="form-check-labe">Hombre</label>
        <input
          class="form-check-input"
          type="radio"
          name="genres"
          value="man"
        />
        <label for="" class="form-check-label">Female</label>
        <input
          class="form-check-input"
          type="radio"
          name="genres"
          value="female"
        />
        <label for="" class="form-check-labe">Not specified</label>
        <input
          class="form-check-input"
          type="radio"
          name="genres"
          value="not"
        />
      </div>
      <div class="mb-3">
        <legend>Brief description of yourself</legend>
        <textarea
          name="description"
          id="description"
          cols="40"
          rows="10"
        ></textarea>
      </div>

      <div class="mb-3">
        <legend>Skills</legend>
        <label class="form-check-label" for="">Pacient</label>
        <input
          class="form-check-label"
          type="checkbox"
          name="pacient"
          id="pacient"
        />
        <label class="form-check-label" for="">Leader</label>
        <input
          class="form-check-label"
          type="checkbox"
          name="leader"
          id="leader"
        />
        <label class="form-check-label" for="">Comunication</label>
        <input class="form-check-label" type="checkbox" name="cm" id="cm" />
        <label class="form-check-label" for="">Team Work</label>
        <input class="form-check-label" type="checkbox" name="tw" id="tw" />
      </div>
      <div class="mb-5">
        <input type="submit" value="Send" />
      </div>
    </form>
  </body>
</html>
